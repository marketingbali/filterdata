<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frrk.io</title>
  <style>
    /* CSS Styles here */
    body {
      font-family: "Open Sans", Helvetica, sans-serif;
    }

    /* Header, Main Menu */
    .navbar {
      opacity: 0.8;
      margin-bottom: 0;
      background-color: #fff;
      transition: all 0.2s ease-out;
    }

    /* Navbar when scrolled */
    .navbar-scroll {
      opacity: 1;
    }

    #top-social-menu {
      display: none;
    }

    /* Hover Link Effect */
    @media (min-width: 768px) {
      .navbar-nav>li>a::after {
        /* Hover effect for navbar links */
      }

      /* Navbar when scrolled */
      .navbar-scroll #top-social-menu {
        display: none;
        transition: all 0.2s ease-out;
      }
    }

    /* Social menu */
    #top-social-menu {
      /* Styles for social menu */
    }

    /* Section Full Width Image */
    .full-width-img {
      /* Styles for full-width image section */
    }

    .box {
      /* Styles for box */
    }

    .subheading-text {
      /* Styles for subheading text */
    }

    /* Section Black, White */
    .section-black,
    .section-white {
      /* Styles for black and white sections */
    }

  </style>
</head>
<body>
  <header>
    <nav id="main-navbar" class="navbar navbar-default navbar-fixed-top">
      <div class="container navbar-container">
        <div class="navbar-header">
          <!-- Navbar header content -->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!-- Navbar collapse content -->
        </div>
        <div class="top-social">
          <!-- Top social menu content -->
        </div>
      </div>
    </nav>
  </header>

  <section class="full-width-img">
    <!-- Content for full-width image section -->
  </section>

  <div class="container">
    <h1>Google Apps Script</h1>
    <div class="iframe-wrapper">
      <!-- Replace 'YOUR_GOOGLE_APPS_SCRIPT_URL' with the URL of your Google Apps Script -->
      <iframe src="https://script.google.com/macros/s/AKfycbwwJO0iinQA_71-ljY5V56HQWXpk_QIwHAsDqNJus_6vWg1EOv0CHnaNRHwg321G4Nf/exec"></iframe>
    </div>
  </div>

  <section class="section-black">
    <!-- Content for black section -->
  </section>

  <section class="section-white">
    <!-- Content for white section -->
  </section>

  <!-- JavaScript code -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(window).scroll(function () {
      var sc = $(window).scrollTop()
      if (sc > 150) {
        $("#main-navbar").addClass("navbar-scroll")
      } else {
        $("#main-navbar").removeClass("navbar-scroll")
      }
    });
  </script>
</body>
</html>
